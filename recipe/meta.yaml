{% set name = "ldap3" %}
{% set version = "2.4.1" %}
{% set sha256 = "e8fe0d55a8cecb725748c831ffac2873df94c05b2d7eb867ea167c0500bbc6a8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyasn1
  run:
    - python
    - pyasn1 >=0.1.8

test:
  imports:
    - ldap3

about:
  home: https://github.com/cannatag/ldap3
  license: LGPL-3.0
  license_family: LGPL
  license_file: COPYING.LESSER.txt
  summary: 'A strictly RFC 4510 conforming LDAP V3 pure Python client library'
  doc_url: http://ldap3.readthedocs.io
  dev_url: https://github.com/cannatag/ldap3

extra:
  recipe-maintainers:
    - mcs07
