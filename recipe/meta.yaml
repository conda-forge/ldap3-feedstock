{% set name = "ldap3" %}
{% set version = "2.5.2" %}
{% set sha256 = "3f67c83185b1f0df8fdf6b52fa42c55bc9e9b7120c8b7fec60f0d6003c536d18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
    - pyasn1
  run:
    - python
    - pyasn1 >=0.1.8

test:
  imports:
    - ldap3

about:
  home: https://github.com/cannatag/ldap3
  license: LGPL-3.0
  license_family: LGPL
  license_file: COPYING.LESSER.txt
  summary: 'A strictly RFC 4510 conforming LDAP V3 pure Python client library'
  doc_url: http://ldap3.readthedocs.io
  dev_url: https://github.com/cannatag/ldap3

extra:
  recipe-maintainers:
    - mcs07
